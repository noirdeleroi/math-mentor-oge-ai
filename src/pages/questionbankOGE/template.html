<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Банк заданий ОГЭ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        packages: {'[+]': ['ams', 'newcommand', 'configmacros']}
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          MathJax.startup.defaultDocument();
        }
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1f36 0%, #2d3748 50%, #1a1f36 100%);
      min-height: 100vh;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Flying Math Background Animation */
    .flying-math {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .math-symbol {
      position: absolute;
      color: rgba(255, 255, 255, 0.1);
      font-size: 2rem;
      animation: float 20s infinite linear;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 10;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 0;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fbbf24 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.25rem;
      font-weight: 500;
    }

    .header .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .question-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .question-item:hover {
      border-color: rgba(251, 191, 36, 0.4);
      box-shadow: 0 20px 40px rgba(251, 191, 36, 0.1);
      transform: translateY(-2px);
    }

    .question-number {
      font-size: 0.875rem;
      color: #fbbf24;
      font-weight: 600;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .problem-image {
      max-width: 100%;
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 12px;
      margin: 0 auto 1.5rem auto;
      display: block;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      object-fit: contain;
    }

    .problem-text {
      font-size: 1.125rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      color: #ffffff;
      font-weight: 400;
    }

    .answer-section {
      margin-bottom: 1.5rem;
    }

    .answer-input {
      width: 100%;
      padding: 1rem 1.25rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #ffffff;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .answer-input:focus {
      outline: none;
      border-color: #fbbf24;
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
      background: rgba(255, 255, 255, 0.15);
    }

    .answer-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .show-answer-btn,
    .show-solution-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .show-answer-btn {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #1a1f36;
      margin-right: 0.75rem;
      box-shadow: 0 4px 16px rgba(251, 191, 36, 0.3);
    }

    .show-answer-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(251, 191, 36, 0.4);
    }

    .show-solution-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    .show-solution-btn:hover {
      border-color: #fbbf24;
      background: rgba(251, 191, 36, 0.1);
      transform: translateY(-1px);
    }

    .answer-display {
      margin-top: 1rem;
      padding: 1rem 1.25rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      color: #10b981;
      font-weight: 600;
      display: none;
      backdrop-filter: blur(8px);
    }

    .answer-display.visible {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      backdrop-filter: blur(8px);
    }

    .modal.visible {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: rgba(26, 31, 54, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(16px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .modal-content h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .modal-content p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-size: 1rem;
    }

    .modal-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .modal-button {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .modal-button.primary {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #1a1f36;
      box-shadow: 0 4px 16px rgba(251, 191, 36, 0.3);
    }

    .modal-button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(251, 191, 36, 0.4);
    }

    .modal-button.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    .modal-button.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    /* MathJax styling to match the app */
    mjx-container {
      user-select: text;
    }
    
    mjx-container * {
      user-select: none;
    }
    
    /* MathJax selection and display styling */
    mjx-container {
      user-select: text;
    }
    
    /* Selection highlighting for regular text and MathJax fallback */
    ::selection {
      background: rgba(251, 191, 36, 0.3);
    }
    
    /* MathJax selection overlay */
    .mjx-selection-highlight {
      background: rgba(251, 191, 36, 0.3) !important;
    }
    
    /* Force selection visibility on MathJax elements */
    mjx-container.mjx-selected {
      background: rgba(251, 191, 36, 0.3);
    }

    /* General image styling for any images in the content */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }

      .header p {
        font-size: 1.125rem;
      }

      .question-item {
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .show-answer-btn {
        margin-bottom: 0.75rem;
        margin-right: 0;
        width: 100%;
      }

      .show-solution-btn {
        width: 100%;
      }

      .problem-image {
        max-width: 100%;
        margin: 0 auto 1rem auto;
      }

      .modal-content {
        padding: 2rem;
        margin: 1rem;
      }

      .modal-buttons {
        flex-direction: column;
        gap: 0.75rem;
      }

      .modal-button {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem 0.75rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .question-item {
        padding: 1.25rem;
      }

      .problem-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Flying Math Background -->
  <div class="flying-math" id="flyingMath"></div>

  <div class="container">
    <div class="header">
      <h1>{{TITLE}}</h1>
      <p>Банк заданий ОГЭ по математике</p>
    </div>

    <div id="questions">
      {{QUESTIONS}}
    </div>
  </div>

  <!-- Modal -->
  <div id="solutionModal" class="modal">
    <div class="modal-content">
      <h2>Хотите посмотреть решение?</h2>
      <p>Создайте аккаунт или войдите, чтобы получить доступ к подробным решениям всех задач.</p>
      <div class="modal-buttons">
        <a href="/auth" class="modal-button primary">Войти / Создать аккаунт</a>
        <button class="modal-button secondary" onclick="closeSolutionModal()">Закрыть</button>
      </div>
    </div>
  </div>

  <script>
    // Flying Math Background Animation
    function createFlyingMath() {
      const mathSymbols = ['π', '∑', '∫', '√', '∞', 'α', 'β', 'γ', 'δ', 'ε', 'θ', 'λ', 'μ', 'σ', 'φ', 'ψ', 'ω', 'Δ', 'Ω', '±', '×', '÷', '=', '≠', '≤', '≥', '∈', '∉', '∪', '∩', '⊂', '⊃'];
      const container = document.getElementById('flyingMath');
      
      function addMathSymbol() {
        const symbol = document.createElement('div');
        symbol.className = 'math-symbol';
        symbol.textContent = mathSymbols[Math.floor(Math.random() * mathSymbols.length)];
        symbol.style.left = Math.random() * 100 + '%';
        symbol.style.animationDuration = (Math.random() * 10 + 15) + 's';
        symbol.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(symbol);
        
        // Remove symbol after animation
        setTimeout(() => {
          if (symbol.parentNode) {
            symbol.parentNode.removeChild(symbol);
          }
        }, 25000);
      }
      
      // Add symbols periodically
      setInterval(addMathSymbol, 2000);
      
      // Add initial symbols
      for (let i = 0; i < 5; i++) {
        setTimeout(addMathSymbol, i * 1000);
      }
    }

    function showAnswer(index, answer) {
      const answerDiv = document.getElementById(`answer-${index}`);
      answerDiv.textContent = `Ответ: ${answer}`;
      answerDiv.classList.add('visible');
      
      // Re-render MathJax for the newly shown content
      if (window.MathJax) {
        MathJax.typesetPromise([answerDiv]);
      }
    }

    function showSolutionModal() {
      document.getElementById('solutionModal').classList.add('visible');
    }

    function closeSolutionModal() {
      document.getElementById('solutionModal').classList.remove('visible');
    }

    // Close modal on outside click
    document.getElementById('solutionModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeSolutionModal();
      }
    });

    // Initialize flying math animation
    document.addEventListener('DOMContentLoaded', createFlyingMath);
    
    // Initialize MathJax rendering
    function initializeMathJax() {
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    }
    
    // Re-render MathJax when content changes
    function reRenderMathJax(element) {
      if (window.MathJax && element) {
        MathJax.typesetPromise([element]);
      }
    }
    
    // Initialize MathJax on page load
    document.addEventListener('DOMContentLoaded', initializeMathJax);
  </script>
</body>
</html>
